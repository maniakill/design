<!DOCTYPE html>
<html ng-app="timeT">
	<head>
		<title>SalesAssist</title>
		<meta charset="UTF-8">
		<!-- css -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/mobile-css.css">
		<!-- !css -->
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<!-- // <script src="cordova.js"></script> -->
	    <script type="text/javascript" charset="utf-8">
	    var devReady = false;
	    var	pictureSource;
		var	destinationType;
	    // Wait for device API libraries to load
	    //
	    function onLoad() {
	    	alert('47');
	        document.addEventListener("deviceready", onDeviceReady, false);
	    }

	    // device APIs are available
	    //
	    function onDeviceReady() {
	        // Now safe to use device APIs
	        devReady = true;
	        pictureSource=navigator.camera.PictureSourceType;
    		destinationType=navigator.camera.DestinationType;
    		alert('onDeviceReady');
	    }

	    </script>

		<!--<script src="cordova.js?"></script>-->
	</head>
	<body onload="onLoad()">
		<div ng-view=""></div>
		<!-- <mobile-view></mobile-view> -->
		<!-- javascript -->

		<script src="js/jquery.js"></script>
		<script src="js/fastclick.js"></script>
		<script src="js/angular.js"></script>
		<script src="js/angular-route.min.js"></script>
		<script src="js/angular-touch.js"></script>
        <!-- <script src="js/mobile-nav.js"></script> -->

		<script src="js/bootstrap/ui-bootstrap-custom-tpls-0.10.0.js"></script>
		<script src="js/timetracker.js"></script>
		<script src="controller/controller.js"></script>
		<!-- <script src="directive/directive.js"></script> -->
		<!-- !javascript -->
	</body>
</html>
