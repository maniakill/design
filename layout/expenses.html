<div id="loading"></div>
<div ng-include="'layout/header.html'" />
<div class="add_wrap scroller" ng-hide="hideE" >
	<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
	<div class="loginForm">
		<form>
			<input type="submit" class="submit" value="Save" ng-click="save()">
		</form>
	</div>
	<ul class="add_ul">
		<li><a herf="#" ng-click="open()" id="add_calendar" class="left"></a>
		<input type="text" datepicker-popup="dd MMMM, yyyy" ng-model="dta" is-open="opened" datepicker-options="dateOptions" ng-required="true" show-weeks="false" id="classSpan1" disabled="disabled"/></li>
		<li>{{project}}</li>
		<li ng-click="selectExpense(projectId)">{{customer}}<span class="arrow abs" ></span></li>
		<li class="notes" ng-click="addNote(projectId,taskId)">{{notes}}<span class="arrow abs" ></span></li>
		<li class="notes" ng-click="addAmount(projectId,taskId)">{{amount}}<span class="arrow abs" ></span></li>
		<li class="last_li" ng-click="selectTask(projectId)"><img id="smallImage" style="{{displayIt}}" src="{{img}}" />{{task}}<span class="arrow abs" ng-hide="no_task"></span></li>
	</ul>
</div>
<div class="textWrap scroller" ng-show="show_amount">
	<div class="loginForm">
		<form>
			<input type="submit" class="submit" value="Save" ng-click="saveAmount()">
		</form>
	</div>
	<form id="form1">
	<input type="number" value="{{amount}}" ng-model="amount" class="form-control" id="addamount" />
</form>
</div>
<div class="textWrap scroller" ng-show="show_note">
	<div class="loginForm">
		<form>
			<input type="submit" class="submit" value="Save" ng-click="saveNote()">
		</form>
	</div>
	<textarea class="noteText form-control" ng-model="notes" id="ddd" rows="8">{{notes}}</textarea>
</div>
<div data-ng-include="'layout/footer.html'" />
