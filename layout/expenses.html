<div id="loading"></div>
<div menu=""></div>
<div header="" title="Expense"></div>
<div class="allTheWay" ng-show="opened">
	<datepicker ng-model="dta" min-date="minDate" show-weeks="false" class="well well-sm " ></datepicker>
</div>
<div class="add_wrap scroller scrollerUp" ng-hide="hideE" >
	<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
	<div class="loginForm half_btn clearfix">
		<form>
			<input type="submit" class="submit saveBtn" lng="Back" hm-tap="go('/expenses_list')">
			<input type="submit" class="submit startBtns btnright" value="Save" lng="Save" hm-tap="save()">
		</form>
	</div>
	<ul class="add_ul">
		<li class="clearfix"><a herf="#" hm-tap="open()" id="add_calendar" class="left"></a>
			<span class="dateSpan">{{getDates()}}</span>
		<!-- <input type="text" datepicker-popup="dd MMMM, yyyy" ng-model="dta" is-open="opened" datepicker-options="dateOptions" ng-required="true" show-weeks="false" id="classSpan1" disabled="disabled"/> -->
		</li>
		<li>{{project}}</li>
		<li hm-tap="selectExpense(projectId)">{{customer}}<span class="arrow abs" ></span></li>
		<li class="notes" hm-tap="addNote(projectId,taskId)"><span class="arrow abs" ></span><pre>{{notes2}}</pre></li>
		<li class="notes" hm-tap="addAmount(projectId,taskId)">{{amount}}<span class="arrow abs" ></span></li>
		<li class="last_li" hm-tap="selectTask(projectId)"><img id="smallImage" style="{{displayIt}}" src="{{img}}" />{{task}}<span class="arrow abs" ng-hide="no_task"></span></li>
	</ul>
</div>
<div class="textWrap scroller scrollerUp" ng-show="show_amount">
	<div class="loginForm">
		<form>
			<input type="submit" class="submit startBtns" value="Save" lng="Save" hm-tap="saveAmount()">
		</form>
	</div>
	<form id="form1">
	<input type="number" value="{{amount}}" ng-model="amount" class="form-control" id="addamount" />
</form>
</div>
<div class="textWrap scroller scrollerUp" ng-show="show_note">
	<div class="loginForm">
		<form>
			<input type="submit" class="submit startBtns" value="Save" hm-tap="saveNote()">
		</form>
	</div>
	<textarea class="noteText form-control" ng-model="notes" id="ddd" rows="8" lng="Add note">{{notes}}</textarea>
</div>
