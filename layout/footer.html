<div class="footer" ng-controller="footer">
	<div class="footers left {{timesheetAct}}">
		<div class="footer_active" ng-hide="timesheet">
			<div class="blur" ></div>
		</div>
		<div class="footer_container">
			<div class="timesheet_footer"></div>
			<a href="#/timesheet/{{timed}}" class="footer_link">Timesheet</a>
		</div>
	</div>
	<div class="footers left {{expenseAct}}">
		<div class="footer_active" ng-hide="expense">
			<div class="blur" ></div>
		</div>
		<div class="footer_container">
			<div class="expenses_footer"></div>
			<a href="#" class="footer_link" ng-click="exp($event)" >Expenses</a>
		</div>
	</div>
	<div class="footers left footer_last {{accountAct}}">
		<div class="footer_active" ng-hide="account">
			<div class="blur" ></div>
		</div>
		<div class="footer_container" >
			<div class="account_footer"></div>
			<a href="#/account" class="footer_link">Account</a>
		</div>
	</div>
</div>
