<div id="loading"></div>
<div menu=""></div>
<div header="" title="Timesheet" ></div>
<div datepic=""></div>
<div id="page" class="scroller">
	<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
	<div class="jump" ng-show="notToday">
		<input type="submit" class="jumpy" value="Jump to Today" hm-tap="jumpToToday()" lng="Jump to Today">
	</div>
	<ul>
		<li ng-repeat="project in projects" class="projects" ng-hide="project.date">
			<p class="clientName">{{project.cname}}</p>
			<p class="projectName">{{project.name}}</p>
			<ul>
				<li ng-repeat="task in project.tasks" class="taskDetail" hm-tap="editTask(project.id, task.task_id, task.notes, project.name, task.customer_id, task.task_time_id )" ng-hide="task.date">
					<span class="right arrow"></span>
					<div class="right hourContainer {{task.active}}">
						<span class="clock left"></span><span class="hours left">{{showh(task.hours)}}</span>
					</div>
					<span class="taskName">{{task.task_name}}</span>
				</li>
			</ul>
		</li>
		<li><span class="right total">{{showh(total_hours)}}</span><span lng="Total" class="total right" befor="true">:</span></li>
	</ul>
	<div class="no_data" ng-if="!no_project" >
		<div class="loginForm">
			<p lng="No data to display"></p>
			<form>
				<input type="submit" class="submit" value="Add new task" hm-tap="addNewTask()" lng="Add new task">
			</form>
		</div>
	</div>
</div>
