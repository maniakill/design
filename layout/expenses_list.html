<div ng-include="'layout/header.html'" />
<ul>
	<li ng-repeat="expens in expense" class="projects">
		<p class="projectName">{{expens.project_name}}</p>
		<ul>
			<li class="taskDetail" ng-click="editTask(project.project_id,task.task_id,task.notes)">
				<div class="right hourContainer ">
					<span class="hours left">{{expens.amount}}</span>
				</div>
				<span class="taskName">{{expens.expense_name}}</span>
			</li>
		</ul>	
	</li>
</ul>
<div class="no_data" ng-hide="no_project" >
	<div class="loginForm">
		<p>There are no active tasks</p>
		<form>
			<input type="submit" class="submit" value="Add new task" ng-click="addNewTask()">
		</form>	
	</div>
</div>
<div data-ng-include="'layout/footer.html'" />
