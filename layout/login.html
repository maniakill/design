<div class="logo">&nbsp;</div>
<div class="content">
	<p>Get integrated &#45; Grow your business</p>
</div>
<div class="loginForm">
	<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
	<form>
		<input type="text" name="username" value="" maxlenght="50" class="text" lng="Username" ng-model="username" autocomplete="OFF" autocapitalize="off" autocorrect="off" />
		<input type="password" name="password" value="" maxlenght="50" class="password" lng="Password" ng-model="password" autocomplete="OFF" autocapitalize="off" autocorrect="off" />
		<input type="submit" class="submit" value="Login" hm-tap="fetch()" lng="Log In">
	</form>
	<div>
		<a id="forgot" hm-tap="openInBrowser()" lng="Can't access your account" befor="true">?</a>
	</div>
</div>
